<!DOCTYPE html>
<html>
<head>
	<title>Squaring</title>
	<link rel="stylesheet" type="text/css" href="sytle1.css">
	<script>
		function buttonPressed()
		{
			var checkBtn = document.getElementById("checkBtn").innerHTML;
			if(checkBtn === "Correct, click for next Question")
			{
				printSq();
			} else
			{
				check();
			}
		}
		function check(){
			var userAns = document.getElementById("userAns").value;
			var userAns = Number(userAns);

			if(userAns === sessionStorage.numToSquare*sessionStorage.numToSquare)
			{
				document.getElementById("checkBtn").innerHTML = "Correct, click for next Question";
			} else
			{
				document.getElementById("checkBtn").innerHTML = "Incorrect, click for to try again";
				document.getElementById("userAns").value = "";
			}
		}
		function printSq() {
			var num = Math.ceil(100*Math.random());
		    if(typeof(Storage) !== undefined)
		    {
		    	sessionStorage.numToSquare = num;
		    	document.getElementById("problem").innerHTML = num + "<sup>2</sup>";
		    	document.getElementById("checkBtn").innerHTML = "Check";
		    } else
		    {
		    	document.getElementById("problem").innerHTML = "Sorry your browswer does not support local storage\nidk look up how to fix that";
		    }
		}
	</script>
</head>
<body onload="printSq();">
	<header>
		<h1>Squaring</h1>
	</header>
	<nav>
		<a href="Index.html">Home Page</a>
		<hr>
		<a href="MultTable.html">Multiplication Table</a><br>
		<a href="TextGame.html">Text Game</a><br>
		<a href="Squaring.html">Squaring</a>
	</nav>
	<section>
		<p>What is: </p>
		<p id="problem"></p>
		<br>
		<input type="number" id="userAns">
		<button onclick="buttonPressed();" id="checkBtn">Check</button>
	</section>
</body>


</html>
